  <body class="page">
    <header class="header-wrapper">
      <div class="header-container">
        <div class="container">
          <div class="header">
            <form action="#" class="header__search">
              <input
                type="text"
                class="header__search-input"
                placeholder="Пошук"
              />
              <img
                src="./img/search.svg"
                alt="search-icon"
                class="header__search-icon"
              />
            </form>
            <div class="notification">
              <button class="notification__button">
                <img
                  src="./img/bell.svg"
                  alt="bell"
                  class="notification__icon"
                />
                <span class="notification__counter">3</span>
              </button>
            </div>
            <nav class="navigation">
              <button class="navigation__button">
                <div class="navigation__line"></div>
                <div class="navigation__line"></div>
                <div class="navigation__line"></div>
              </button>
            </nav>
          </div>
          <div class="categories-sort-by">
            <h5 class="categories-sort-by__title">ZOO світ</h5>
            <ul class="categories-sort-by__list">
              <li class="categories-sort-by__item">
                <img
                  src="./img/price.svg"
                  alt="price"
                  class="categories-sort-by__item-icon"
                />
                <span class="categories-sort-by__item-name">Ціна</span>
              </li>
              <li class="categories-sort-by__item">
                <img
                  src="./img/geo.svg"
                  alt="price"
                  class="categories-sort-by__item-icon"
                />

              </li>
              <li class="categories-sort-by__item">
                <span class="categories-sort-by__item-name">Стан товару</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
